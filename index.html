<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻里网页工具集</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #005a9e;
            text-align: center;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>寻里账户 ID 自封</h1>
        <form id="account-form">
            <textarea id="account-ids" placeholder="一行一个账户 ID，一次最多 100 个" required></textarea>
            <button type="submit">提交</button>
        </form>
        <div id="response-message" class="message"></div>
    </div>

    <script>
        document.getElementById('account-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const accountIds = document.getElementById('account-ids').value;
            const responseMessage = document.getElementById('response-message');

            const data = {
                acc_type: "自封",
                msgid: Date.now(),
                msg: accountIds,
                userid: 0,
                user: "表单提交",
                group: "表单提交"
            };

            fetch('http://8.148.232.246:3002/com/feishu_robot_cb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                responseMessage.textContent = 'Submission successful!';
                responseMessage.className = 'message success';
                console.log('Success:', data);
            })
            .catch((error) => {
                responseMessage.textContent = 'Submission failed!';
                responseMessage.className = 'message error';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
